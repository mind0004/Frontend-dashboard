<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/svg-inject.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Pacifico" rel="stylesheet">
    <title>Employee| FooBar</title>
</head>

<body>
    <div id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- LEFT NAVIGATION BAR -->
    <nav>
        <div id="timeNav">
            <p>&nbsp;</p>
        </div>

        <div id="logo">
            <p>Foo<span>Bar</span></p>
        </div>

        <div id="overviewNav" class="nav-menu">
            <a href="index.html"><img class="nav-icon" src="assets/icons/bar_icon.svg" onload="SVGInject(this)"></a>
            <p>Overview</p>
        </div>

        <div id="economicsNav" class="nav-menu">
            <a href="economics.html"><img class="nav-icon" src="assets/icons/money.svg" onload="SVGInject(this)"></a>
            <p>Economics</p>
        </div>

        <div id="employeesNav" class="nav-menu active">
            <a href="employee.html"><img class="nav-icon" src="assets/icons/employees.svg" onload="SVGInject(this)"></a>
            <p>Employees</p>
        </div>

        <div id="bottom-nav">
            <div id="profile">
                <img id="profilePic" src="assets/img/profilepic.png">
                <p>Johnny</p>
            </div>

            <div id="settings">
                <img id="settingPic" src="assets/icons/settings.svg">
            </div>

            <div id="logout">
                <p>Log out</p>
            </div>
        </div>


    </nav>

    <!-- MAIN CONTENT IN CENTER -->
    <main>
        <div id="employee">
            <h2>EMPLOYEES:</h2>
            <div id="employee-grid">
                <div id="bartender1" class="boxes">
                    <img src="assets/img/profilepic.png">
                    <p class="name">Johhny1</p>
                    <p class="status">Working</p>
                    <p class="worktime">12:00-19:00</p>
                </div>
                <div id="bartender2" class="boxes">
                    <img src="assets/img/profilepic.png">
                    <p class="name">Johhny2</p>
                    <p class="status">Break</p>
                    <p class="worktime">14:00-20:00</p>
                </div>
                <div id="bartender3" class="boxes">
                    <img src="assets/img/profilepic.png">
                    <p class="name">Johhny3</p>
                    <p class="status">Prep</p>
                    <p class="worktime">17:00-24:00</p>
                </div>
            </div>
    </main>

    <script src="https://kea-alt-del.dk/2018/front/foobar.js" type="text/javascript"></script>
    <script src="scripts/employee.js" type="text/javascript"></script>
</body>

</html>
