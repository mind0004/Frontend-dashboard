<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/css-reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/svg-inject.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <title>FooBar | Dashboard</title>
</head>

<body>
    <!-- LEFT NAVIGATION BAR -->
    <nav>
        <div id="timeNav">
            <p>&nbsp;</p>
        </div>

        <div id="overviewNav" class="nav-menu">
            <img class="nav-icon" src="/assets/icons/bar_icon.svg" onload="SVGInject(this)">
            <p>Overview</p>
        </div>

        <div id="economicsNav" class="nav-menu active">
            <img class="nav-icon" src="/assets/icons/money.svg" onload="SVGInject(this)">
            <p>Economics</p>
        </div>

        <div id="employeesNav" class="nav-menu">
            <img class="nav-icon" src="/assets/icons/employees.svg" onload="SVGInject(this)">
            <p>Employees</p>
        </div>

        <div id="bottom-nav">
            <div id="profile">
                <img id="profilePic" src="/assets/img/profilepic.png">
                <p>Johnny</p>
            </div>

            <div id="settings">
                <img id="settingPic" src="/assets/icons/settings.svg">
            </div>

            <div id="logout">
                <p>Log out</p>
            </div>
        </div>


    </nav>

    <!-- MAIN CONTENT IN CENTER -->
    <main>
        <div id="employee">


        </div>
    </main>

    <script src="https://kea-alt-del.dk/2018/front/foobar.js" type="text/javascript"></script>
    <script src="/scripts/employee.js" type="text/javascript"></script>
</body>

</html>
