<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/svg-inject.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <title>Dashboard | FooBar</title>
</head>

<body>
    <div id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- LEFT NAVIGATION BAR -->
    <nav>
        <div id="timeNav">
            <p>&nbsp;</p>
        </div>

        <div id="overviewNav" class="nav-menu active">
            <a href="index.html"><img class="nav-icon" src="assets/icons/bar_icon.svg" onload="SVGInject(this)"></a>
            <p>Overview</p>
        </div>

        <div id="economicsNav" class="nav-menu">
            <a href="economics.html"><img class="nav-icon" src="assets/icons/money.svg" onload="SVGInject(this)"></a>
            <p>Economics</p>
        </div>

        <div id="employeesNav" class="nav-menu">
            <a href="employee.html"><img class="nav-icon" src="assets/icons/employees.svg" onload="SVGInject(this)"></a>
            <p>Employees</p>
        </div>

        <div id="bottom-nav">
            <div id="profile">
                <img id="profilePic" src="assets/img/profilepic.png">
                <p>Johnny</p>
            </div>

            <div id="settings">
                <img id="settingPic" src="assets/icons/settings.svg">
            </div>

            <div id="logout">
                <p>Log out</p>
            </div>
        </div>


    </nav>

    <!-- MAIN CONTENT IN CENTER -->
    <main>
        <div id="overview">
            <div id="top-box" class="boxes">
                <div id="top-box-wrapper">
                    <div class="queue">
                        <h2 class="box-header">QUEUE</h2><img src="assets/icons/queue.svg">
                        <p>08</p>
                    </div>
                    <div class="serving">
                        <h2 class="box-header">SERVING</h2><img src="assets/icons/tap.svg">
                        <p>02</p>
                    </div>
                    <div class="performance">
                        <h2 class="box-header">PERFORMANCE</h2>
                        <canvas id="perf-chart">

                        </canvas>
                        <p class="perf-value">50%</p>
                        <p class="display-modal-button" data-type="topBox">i</p>
                    </div>
                </div>
            </div>

            <div id="keg-level" class="boxes">
                <h2 class="box-header">KEG LEVEL</h2>
                <canvas id="keg-level-chart"></canvas>
                <p class="display-modal-button" data-type="keg">i</p>
            </div>

            <div id="storage" class="boxes">
                <h2 class="box-header">STORAGE</h2>
                <canvas id="storage-level-chart"></canvas>
                <p class="display-modal-button" data-type="storage">i</p>
            </div>
        </div>

        <div id="modal">
            <div id="modal-info">
                <h2>Header</h2>
                <p>Description...</p>
                <button>CLOSE</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://kea-alt-del.dk/2018/front/foobar.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
